 <h2>Timeline of John Madden’s Life</h2>

    <ul>

        <li>1936 – Born in Austin, Minnesota</li>

        <li>1958 – Drafted by the Philadelphia Eagles (career cut short by injury)</li>

        <li>1969 – Became head coach of the Oakland Raiders</li>

        <li>1977 – Won Super Bowl XI with the Raiders</li>

        <li>1979 – Retired from coaching with a .759 winning percentage</li>

        <li>1980s–2000s – Became one of the most iconic NFL broadcasters in history</li>

        <li>1988 – The first Madden NFL video game was released</li>

        <li>2006 – Inducted into the Pro Football Hall of Fame</li>

        <li>2021 – Passed away at age 85</li>

    </ul>
